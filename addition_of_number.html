<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aqua;
            color: rgb(123, 113, 113);
        }
    </style>
</head>
<body>
    <form>
        <label for="num1">number_1</label>
        <input type="text" name="num1" id="num1"><br><br>
        <label for="num2">number_2</label>
        <input type="text" name="num2" id="num2" >
      
    </form><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">subtraction</button>
    <button onclick="div()">division</button>
    <button onclick="mul()">multiplication</button>
    <h1 id="hi">perform an action</h1>
    <script>
        function add(){
            const num1=Number(document.getElementById("num1").value);
            const num2=Number(document.getElementById("num2").value);
            const ad=num1+num2;
            console.log(ad)
            document.getElementById("hi").innerHTML="addition is: "+ad;
        }
        function sub(){
            const num1=Number(document.getElementById("num1").value);
            const num2=Number(document.getElementById("num2").value);
            const ad=num1-num2;
            console.log(ad)
            document.getElementById("hi").innerHTML="subtraction is: "+ad;
        }
        function mul(){
            const num1=Number(document.getElementById("num1").value);
            const num2=Number(document.getElementById("num2").value);
            const ad=num1+num2;
            console.log(ad)
            document.getElementById("hi").innerHTML="multiplication is: "+ad;
        }
        function div(){
            const num1=Number(document.getElementById("num1").value);
            const num2=Number(document.getElementById("num2").value);
            const ad=num1+num2;
            console.log(ad)
            document.getElementById("hi").innerHTML="division is: "+ad;
        }
    </script>
</body>
</html>
