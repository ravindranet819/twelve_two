    <script>
        var arr=[5,3,2,67,56,78,90];
        for(var  i=0;i<arr.length;i++)
        {
            var count=0
                if((arr[i]==0)||(arr[i]==1))
                {

                document.write(arr[i]+" "+" is not prime number"+"<br><br>");

                    
                }

                else if(arr[i]==2)
                {
                    document.write(arr[i]+" "+" is  prime number"+"<br><br>");

                }
                else if((arr[i]%2==0))
                {
                    document.write(arr[i]+" "+" is not prime number"+"<br><br>");

                }
                else if((arr[i]==3))
                {
                    document.write(arr[i]+" "+" is  prime number"+"<br><br>");

                }

                else
                {

                
            
                        for(let j=3;j<=Math.sqrt(arr[i]);j++)
                            {
                                 if(arr[i]%j==0){
                                    count++;
                    
                                }

                             }
                if(count==2)
                         {
                            document.write(arr[i]+" "+" is prime number"+"<br><br>");

                        }
                }

        }
    </script>
